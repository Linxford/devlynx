<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#4f46e5" stroke-width="8"/>
  
  <!-- Terminal/Code window -->
  <rect x="96" y="160" width="320" height="240" rx="16" ry="16" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect x="96" y="160" width="320" height="40" rx="16" ry="16" fill="#374151"/>
  <rect x="96" y="184" width="320" height="16" fill="#374151"/>
  
  <!-- Terminal buttons -->
  <circle cx="120" cy="180" r="6" fill="#ef4444"/>
  <circle cx="140" cy="180" r="6" fill="#f59e0b"/>
  <circle cx="160" cy="180" r="6" fill="#10b981"/>
  
  <!-- Code lines -->
  <rect x="120" y="220" width="80" height="8" rx="4" fill="url(#grad2)"/>
  <rect x="220" y="220" width="120" height="8" rx="4" fill="#6b7280"/>
  <rect x="360" y="220" width="40" height="8" rx="4" fill="#9ca3af"/>
  
  <rect x="120" y="240" width="60" height="8" rx="4" fill="#f59e0b"/>
  <rect x="200" y="240" width="100" height="8" rx="4" fill="url(#grad2)"/>
  <rect x="320" y="240" width="80" height="8" rx="4" fill="#6b7280"/>
  
  <rect x="120" y="260" width="140" height="8" rx="4" fill="#6b7280"/>
  <rect x="280" y="260" width="60" height="8" rx="4" fill="url(#grad2)"/>
  
  <rect x="120" y="280" width="40" height="8" rx="4" fill="#ef4444"/>
  <rect x="180" y="280" width="160" height="8" rx="4" fill="#6b7280"/>
  
  <rect x="120" y="300" width="100" height="8" rx="4" fill="url(#grad2)"/>
  <rect x="240" y="300" width="80" height="8" rx="4" fill="#f59e0b"/>
  
  <!-- Cursor -->
  <rect x="340" y="298" width="3" height="12" fill="#10b981" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Lynx silhouette -->
  <g transform="translate(320, 80)">
    <!-- Lynx ears -->
    <path d="M20 40 L25 20 L35 25 L30 45 Z" fill="#1f2937"/>
    <path d="M45 40 L40 20 L50 25 L55 45 Z" fill="#1f2937"/>
    <!-- Lynx head -->
    <ellipse cx="37.5" cy="55" rx="20" ry="25" fill="#1f2937"/>
    <!-- Eyes -->
    <circle cx="32" cy="50" r="3" fill="url(#grad2)"/>
    <circle cx="43" cy="50" r="3" fill="url(#grad2)"/>
  </g>
  
  <!-- DevLynx text -->
  <text x="256" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">DevLynx</text>
</svg> 